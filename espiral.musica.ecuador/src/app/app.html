<ion-split-pane>
  
  <!--  our side menu  -->
  <ion-menu [content]="contentmain">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{p.icon}}" item-start></ion-icon>
          {{p.title}}
        </button>
      </ion-list>


    </ion-content>

  </ion-menu>

  <!-- the main content -->
  <ion-nav #contentmain [root]="rootPage" main ></ion-nav>


</ion-split-pane>
