<ion-header>

  <ion-navbar>
    <ion-title> {{ albumName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
 
    <ion-list>
      <button ion-item *ngFor="let item of tracks;let i=index" (click)="playTrack(item.preview,i)">
        {{ item.name }}
        <ion-badge item-end>{{ item.duration_ms | durationAudio }}</ion-badge>
      </button>

    </ion-list>
  </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title *ngIf="trackPlaying">{{ trackPlaying.name }}</ion-title>

  
    <audio #playeraudio controls controlsList="nodownload">
      Your browser does not support the audio element.
    </audio>
  </ion-toolbar>
</ion-footer>
