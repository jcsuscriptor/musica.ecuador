<ion-header>
    
      <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Artistas</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
    
      <ion-card *ngFor="let artist of artists">
        <ion-item>
          <ion-avatar item-start *ngIf="artist?.images">
            <img src="{{artist.images && artist.images[2].url}}">
          </ion-avatar>
          <h2>{{artist.name}}</h2>
        </ion-item>
        <ion-row>
          <ion-col>
            <button ion-button color="primary" clear small icon-start (click)="showAlbum(artist.objectId,artist.name)">
              <ion-icon name="musical-notes"></ion-icon>
              Play Preview
            </button>
          </ion-col>
          <ion-col>
            <button ion-button  clear small icon-start (click)="openSpotify(artist.spotify.spotify)" *ngIf="artist?.spotify">
              <ion-icon name="open"></ion-icon>
              Open Spotify
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    
    </ion-content>
